<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem propria</title>
</head>
<body>
    <h1>hospedando meus videos local</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor.</p>

    <video width="560" poster="imagem/limao-img.jpg" controls>
    <source src="midia/meu-videomp4.mp4" type="video/mp4">
    <source src="midia/video-novo.mp4" type="video/mp4">
    <p>se o navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=IvSzdEtIHsHz4lgf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
